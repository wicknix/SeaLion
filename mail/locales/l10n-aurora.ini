[general]
depth = ../..
all = mail/locales/all-locales

[compare]
dirs = mail
    chat
    other-licenses/branding/thunderbird
    editor/ui

[includes]
# non-central apps might want to use %(topsrcdir)s here, or other vars
# RFE: that needs to be supported by compare-locales, too, though
toolkit = platform/toolkit/locales/l10n.ini
devtools_client = platform/devtools/client/locales/l10n.ini

[include_toolkit]
type = hg
mozilla = releases/mozilla-aurora
repo = http://hg.mozilla.org/
l10n.ini = toolkit/locales/l10n.ini

[include_devtools_client]
type = hg
mozilla = releases/mozilla-aurora
repo = http://hg.mozilla.org/
l10n.ini = devtools/client/locales/l10n.ini
